<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Awesomenium</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="vendors/semantic-ui/semantic.min.css">
  <link rel="stylesheet" href="vendors/open-sans/open-sans.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="ui grid page">
    <div class="ui column">

      <div class="ui purple inverted top attached segment">
        <div class="ui inverted secondary menu">      
          <a class="active item">
            <i class="large home icon"></i><span class="item-title">Trang chủ
            </span>
          </a>
          <a class="item">
            <i class="large info icon"></i><span class="item-title">Cách hoạt động
            </span>
          </a>
          <a class="item">
            <i class="large users icon"></i><span class="item-title">Giới thiệu
            </span>
          </a>
        </div>     
      </div>

      <div class="ui main center aligned attached segment">
        <h1><b>awesomeFb</b></h1>

        <div class="ui large action input main-input">
          <input placeholder="Từ khóa" type="text">
          <div class="ui large facebook vertical animated button" id="btnRun">
            <div class="visible content">Tìm</div>
            <div class="hidden content">
              <i class="search icon"></i>
            </div>
          </div>
        </div>

        <div class="ui grid">
          <div class="centered two column row">
            <div class="ui column">
              
              <div class="ui horizontal divider">
                <div class="ui small button">
                  <span id="toggleSettings">
                    <i class="down arrow icon" id="toggle-icon"></i> Tùy chỉnh
                  </span>
                </div>
              </div>
              
              <div class="ui form" id="advancedSettings">
                <div class="ui field fluid input">
                  <input placeholder="Trang root" type="text">
                
                </div>
                <div class="inline field">
                  <select class="ui field dropdown">
                    <option value="">Chuyên mục</option>
                    <option value="1">Giải trí</option>
                    <option value="0">Sản phẩm</option>
                  </select>
                
                  <div class="ui checkbox">
                    <input type="checkbox">
                    <label>Tìm trong <b>Friends</b></label>
                  </div>
                </div>
              </div>
              

            </div>
          </div>
        </div>


      </div>

      

      <div class="ui purple inverted center aligned bottom attached segment"><b>© Awesomnium 2015</b>
      </div>
    </div>   
  </div>
  
  <script src="vendors/jquery/jquery.min.js"></script>
  <script src="vendors/semantic-ui/semantic.min.js"></script>
  <script>
  $('.item').click(function() {
    $('.active.item').removeClass('active');
    $(this).addClass('active');
  });
  $('#toggleSettings').click(function() {
    var arrow = $('.arrow.icon');
    var toggled = arrow.hasClass('up');
    arrow.removeClass('up').removeClass('down');
    if (toggled) {
      arrow.addClass('down');
      $('#advancedSettings').slideUp(100);
    } else {
      arrow.addClass('up');
      $('#advancedSettings').slideDown(100);
    }
  });
  $('#btnRun').click(function() {
    $(this).addClass('loading');
  });
  $('#advancedSettings').hide();
  $('.ui.checkbox').checkbox();
  $('.ui.dropdown').dropdown();
  </script>
</body>
